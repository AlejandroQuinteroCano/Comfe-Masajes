<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Masaje Comfe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="caja">
                <nav>
                    <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productosMasajes.html">Productos</a></li>
                    <li><a href="index.html">Agenda</a></li>
                    
                    <li><a href="contactosMasajes.html">Contactos</a></li>
                    <li><a href="https://www.comfenalcoantioquia.com.co/personas/linea-etica">Comentarios</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        


        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
               
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            
        </main>
        <footer>
            <img src="img/precioMasajes.jpeg"  alt="Precios 2024 Masajes Comfe">
            <p class="copyright">&copy Copyright Proyecto Web- 2024</p>
        </footer>
    </body>
</html>
